<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/dropzone.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Save My Stuff</h1>
    <div id="dz-div" class="dropzone"></div>
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-outline-primary active">
	<input type="radio" name="options" id="photo-vid-opt"
	       autocomplete="off" checked>
          Photo/Video
	</input>
      </label>
      <label class="btn btn-outline-primary">
	<input type="radio" name="options" id="file-opt"
	       autocomplete="off">
          File
	</input>
      </label>
    </div>
	
    <div class="btn-group" role="group" aria-label="Control group">
      <button type="button" class="btn btn-secondary btn-lg" id="clear-btn">
	Clear
      </button>
      <button type="button" class="btn btn-primary btn-lg" id="upload-btn">
        Upload
      </button>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/dropzone.min.js"></script>
    <script>
      Dropzone.autoDiscover = false;
      //var myDz = $("div#dz-div").dropzone({
      var myDz = new Dropzone("div#dz-div", {
        url: "/upload",
        paramName: "file",
        //acceptedFiles: "image/*,video/*",
        uploadMultiple: true,
        autoProcessQueue: false,
        addRemoveLinks: true,
        maxFilesize: 4096
      });
      console.log(myDz);
      $('#photo-vid-opt').on('click', function(e) {
        myDz.options.acceptedFiles = "image/*,video/*";
      });
      $('#file-opt').on('click', function(e) {
        myDz.options.acceptedFiles = null;
      });
      $('#clear-btn').on('click', function(e) {
        myDz.removeAllFiles();
      });
      $('#upload-btn').on('click', function(e) {
        myDz.processQueue();
      });
    </script>
  </body>
</html>
